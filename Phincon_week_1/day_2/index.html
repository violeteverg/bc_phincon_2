<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <main class="d-flex flex-column align-items-center mt-5">
      <h1 class="text-white">Tooggling Lampu</h1>
      <img src="lampu-mati.png" alt="" id="image" />
      <button id="button" class="btn btn-light border border-dark mt-3 w-24">
        Hidupkan lampu
      </button>
    </main>

    <script>
      let button = document.getElementById("button");
      let lampu = document.getElementById("image");
      let lampuHidup = false;

      button.addEventListener("click", () => {
        if (lampuHidup) {
          lampu.src = "lampu-mati.png";
          button.textContent = "Hidupkan lampu";
        } else {
          lampu.src = "lampu-nyala.png";
          button.textContent = "Matikan lampu";
        }
        lampuHidup = !lampuHidup;
      });
    </script>
  </body>
</html>
