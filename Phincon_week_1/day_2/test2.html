<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/bootstrap-color.css" />
  </head>
  <body
    style="background-color: #aad4fa; display: flex; justify-content: center"
  >
    <main style="background-color: white; padding: 20px; width: 50%">
      <div
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-bottom: 10px;
        "
      >
        <img src="logo-phincon-academy.png" alt="logo" />
        <h2 style="color: #0372ce">Registration Form</h2>
      </div>
      <div>
        <div class="mb-3">
          <label class="form-label">Nama Siswa</label>
          <input type="text" id="nama" class="form-control" />
        </div>
        <div class="mb-3">
          <label class="form-label">Kelas</label>
          <input type="text" id="kelas" class="form-control" />
        </div>
        <div class="mb-3">
          <label>Jenis Kelamin</label><br />
          <div style="display: flex; gap: 10px">
            <input
              type="radio"
              id="laki-laki"
              name="jenisKelamin"
              value="Laki-laki"
            />
            <label>Laki-laki</label><br />
            <input
              type="radio"
              id="perempuan"
              name="jenisKelamin"
              value="Perempuan"
            />
            <label>Perempuan</label>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Tanggal Lahir</label>
          <input type="date" id="tanggalLahir" class="form-control" />
        </div>
        <div class="mb-3">
          <label class="form-label">Pendidikan Terakhir</label>
          <select id="pendidikanTerakhir" class="form-select">
            <option value="SMA">SMA</option>
            <option value="SMK">SMK</option>
            <option value="D1">D1</option>
            <option value="D3">D3</option>
            <option value="S1">S1</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Jurusan</label>
          <input type="text" id="jurusan" class="form-control" />
        </div>
        <button id="button" class="btn btn-primary">Submit</button>
      </div>

      <hr />

      <div>
        <h1>Daftar Siswa</h1>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Nama</th>
              <th>Kelas</th>
              <th>Gender</th>
              <th>Tanggal Lahir</th>
              <th>Pendidikan Terakhir</th>
              <th>Jurusan</th>
            </tr>
          </thead>
          <tbody id="table"></tbody>
        </table>
      </div>
    </main>

    <script>
      let button = document.getElementById("button");
      let table = document.getElementById("table");

      button.addEventListener("click", () => {
        let nama = document.getElementById("nama").value;
        let kelas = document.getElementById("kelas").value;
        let jenisKelamin = document.querySelector(
          'input[name="jenisKelamin"]:checked'
        )
          ? document.querySelector('input[name="jenisKelamin"]:checked').value
          : "";
        let tanggalLahir = document.getElementById("tanggalLahir").value;
        let pendidikanTerakhir =
          document.getElementById("pendidikanTerakhir").value;
        let jurusan = document.getElementById("jurusan").value;

        if (
          !nama ||
          !kelas ||
          !jenisKelamin ||
          !tanggalLahir ||
          !pendidikanTerakhir ||
          !jurusan
        ) {
          return;
        }

        let newRow = `
      <tr>
        <td>${nama}</td>
        <td>${kelas}</td>
        <td>${jenisKelamin}</td>
        <td>${tanggalLahir}</td>
        <td>${pendidikanTerakhir}</td>
        <td>${jurusan}</td>
      </tr>
    `;

        table.innerHTML += newRow;

        document.getElementById("nama").value = "";
        document.getElementById("kelas").value = "";
        if (document.querySelector('input[name="jenisKelamin"]:checked')) {
          document.querySelector(
            'input[name="jenisKelamin"]:checked'
          ).checked = false;
        }
        document.getElementById("tanggalLahir").value = "";
        document.getElementById("pendidikanTerakhir").value = "";
        document.getElementById("jurusan").value = "";
      });
    </script>
  </body>
</html>
