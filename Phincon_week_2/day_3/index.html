<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .active {
        font-weight: bold;
        color: red;
      }
    </style>
  </head>
  <body>
    <nav class="bg-red-500 p-4 flex justify-center w-full items-center gap-4">
      <h1 class="text-3xl font-bold text-white">Pokemon</h1>
      <form action="">
        <input
          class="rounded-md p-2"
          id="search"
          type="text"
          placeholder="Search"
        />
        <button
          class="bg-white text-red-500 font-bold rounded-md p-2"
          onclick="searchPokemon(event)"
        >
          Search
        </button>
      </form>
    </nav>

    <main>
      <div
        class="flex flex-wrap justify-center w-full p-6 gap-4 mt-10"
        id="pokemon-card"
      ></div>

      <footer
        class="pagination w-full mb-26 p-8 flex justify-center items-center mt-8"
        id="pagination"
      ></footer>
    </main>

    <script src="pokemon.js"></script>
  </body>
</html>
